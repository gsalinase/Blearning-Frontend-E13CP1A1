<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora Baaaaaaa치sica!!!</title>
  </head>
  <body>

    <form name="calc">

      <input type="text" name="text" >
      <button class="btn" type="button" value="1" onclick="calc.text.value += '0'">0</button>
      <button class="btn" type="button" value="2" onclick="calc.text.value += '1'">1</button>
      <button class="btn" type="button" value="2" onclick="calc.text.value += '2'">2</button>
      <button class="btn" type="button" value="3" onclick="calc.text.value += '3'">3</button>
      <button class="btn" type="button" value="4" onclick="calc.text.value += '4'">4</button>
      <button class="btn" type="button" value="5" onclick="calc.text.value += '5'">5</button>
      <button class="btn" type="button" value="6" onclick="calc.text.value += '6'">6</button>
      <button class="btn" type="button" value="7" onclick="calc.text.value += '7'">7</button>
      <button class="btn" type="button" value="8" onclick="calc.text.value += '8'">8</button>
      <button class="btn" type="button" value="9" onclick="calc.text.value += '9'">9</button>
      <button class="btn" type="button" value="+" onclick="calc.text.value += '+'">+</button>
      <button class="result" type="button" name="result">=</button>

    </form>

    <script type="text/javascript">
      var result = document.getElementsByName("result")[0];
      var calculator = document.getElementsByName("text")[0];
      result.onclick = function(){
        calculator.value = eval(calculator.value)
        }
    </script>
  </body>
</html>
